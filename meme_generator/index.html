<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meme Generator</h1>
    
    <div class="container">
        <div class="input-section">
            <div class="form-group">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="top-text">Top Text:</label>
                <input type="text" id="top-text" placeholder="Enter top text">
            </div>
            
            <div class="form-group">
                <label for="bottom-text">Bottom Text:</label>
                <input type="text" id="bottom-text" placeholder="Enter bottom text">
            </div>
            
            <button id="generate-button">Generate Meme</button>
        </div>
        
        <div class="preview-section">
            <h2>Preview</h2>
            <div id="meme-preview" class="hidden">
                <div class="meme-container">
                    <img id="meme-image" class="meme-image" src="" alt="Your meme">
                    <div id="meme-top-text" class="meme-text top-text"></div>
                    <div id="meme-bottom-text" class="meme-text bottom-text"></div>
                </div>
                <button id="download-button" class="download-button">Download Meme</button>
            </div>
            <p id="preview-placeholder">Upload an image and add text to generate your meme</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
